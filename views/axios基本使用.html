<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <button id="btnGet">发起GET请求</button>
    <button id="btnPost">发起POST请求</button>
    <br>
    <button id="axiosGet">GET</button>
    <button id="axiosPost">POST</button>
    
    <script>
        // 发起GET请求
        var btnGet = document.querySelector('#btnGet');
        btnGet.addEventListener('click', function() {
            var url = "http://www.liulongbin.top:3006/api/get";
            var paramsObj = {name: 'zs', age: 20};
            axios.get(url, {params: paramsObj}).then(function(res) {
                console.log(res);
            })
        })

        // 发起POST请求
        var btnPost = document.querySelector('#btnPost');
        btnPost.addEventListener('click', function() {
            var url = "http://www.liulongbin.top:3006/api/post";
            var data = {address: '南京', loacation: '鼓楼区'};
            axios.post(url, data).then(function(res) {
                var result = res.data;
                console.log(result);
            })
        })

        // 直接使用axios
        document.querySelector('#axiosGet').addEventListener('click', function() {
            axios({
                method: 'GET',
                url: 'http://www.liulongbin.top:3006/api/get',
                params: {
                    name: 'zs',
                    age: 20
                }
            }).then(function (res) {
                console.log(res.data);
            })
        })

        document.querySelector('#axiosPost').addEventListener('click', function () {
                axios({
                    method: 'POST',
                    url: 'http://www.liulongbin.top:3006/api/post',
                    data: {
                        bookname: '凡人修仙传',
                        price: 20
                    }
                }).then(function (res) {
                    console.log(res.data);
                })
            })
    </script>
</body>
</html>
